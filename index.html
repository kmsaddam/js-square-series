<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of the series of square numbers</title>
</head>
<body>



    <script>
        let numberRange = parseInt(prompt("Enter your range: "))
        let sum = 0;
        let series = "";

        for(var i = 1; i<=numberRange; i++) {
            sum += i;
            series += i;
            if(i == numberRange) { continue; };
            series += " + "; 
        }

        document.write(`Sum of series 1 to ${numberRange} <br />`);
        document.write(`${series}=${sum}`);

    </script>
    
</body>
</html>
